<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cave Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="player-info">
      Player Info
    </div>

    <div class="map-btn">
      <button type="button" class="btn btn-dark">Map</button>
    </div>

    <div class="equip-btn">
      <button type="button" class="btn btn-dark">Equipment</button>
    </div>

    <div class="map-name">
      Map Name
    </div>

    <div class="main-screen">
      Main Screen
    </div>

    <div class="text-area">
      Text Area
    </div>

    <div class="logo">
      <img src="images\map\cave-entrance.png" alt="Cave Logo" />
    </div>

    <div class="move-controls">
      <button type="button" class="forward-btn">
        <img src="images\gui\forward.png" alt="forward" />
      </button>
      <button type="button" class="back-btn">
        <img src="images\gui\back.png" alt="back" />
      </button>
    </div>
    <button type="button" class="btn-1">1</button>

    <button type="button" class="btn-2">2</button>

    <button type="button" class="btn-3">3</button>

    <!-- <script src="js development/eventHandling.js"></script> -->
    <script src="lib/examine button.js"></script>
    <script src="lib/item menu button.js"></script>
  </body>
</html>
