<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cave Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main-row">
        <div class="col-2 left-column">
          <div class="player-info">
            Player Info
          </div>
          <div class="map-btn">
            <button type="button" class="btn btn-dark">Map</button>
          </div>
          <div class="equip-btn">
            <button type="button" class="btn btn-dark">Equipment</button>
          </div>
        </div>
        <div class="col-7 center-column">
          <div class="map-name">
            Map Name
          </div>
          <div class="main-screen">
            Main Screen
          </div>
          <div class="text-area">
            Text Area
          </div>
        </div>
        <div class="col-3 right-column">
          <div class="logo">
            <img src="images\map\cave-entrance.png" alt="Cave Logo" />
          </div>
          <div class="move-controls">
            <button type="button" class="btn btn-dark btn-lg forward-btn">
              <img src="images\gui\forward.png" alt="forward" />
            </button>
            <button type="button" class="btn btn-dark btn-lg back-btn">
              <img src="images\gui\back.png" alt="back" />
            </button>
          </div>
        </div>
      </div>
      <div class="row btn-row">
        <button type="button" class="btn btn-dark btn-lg btn-1">1</button>
        <button type="button" class="btn btn-dark btn-lg btn-2">2</button>
        <button type="button" class="btn btn-dark btn-lg btn-3">3</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="js development/eventHandling.js"></script> -->
    <script src="js development/examine button.js"></script>
    <script src="js development/item menu button.js"></script>
  </body>
</html>
